name: New Tag

on:
  push:
    branches:
      - "releases/v*"
    tags-ignore:
      - "*"

permissions:
  contents: read

jobs:
  build:
    name: Build (OpenWrt ${{ matrix.openwrt_version }})
    if: ${{ vars.OPENWRT_VERSION == '' || vars.OPENWRT_VERSION == matrix.openwrt_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        openwrt_version:
          - 24.10.4
          - 24.10.5
    env:
      OPENWRT_VERSION: ${{ vars.OPENWRT_VERSION || matrix.openwrt_version }}
      ARCH: x86_64
      CACHE_DIR: ~/cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}:openwrt-frp:${{ env.ARCH }}:openwrt-${{ env.OPENWRT_VERSION }}:cache:${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}:openwrt-frp:${{ env.ARCH }}:openwrt-${{ env.OPENWRT_VERSION }}:cache:

      - name: Install Dependencies
        run: |
          sudo apt-get update && \
            sudo apt-get install -yq gettext libncurses5-dev rsync xsltproc

      - name: Prepare SDK Home
        run: |
          echo "SDK_HOME=$(mktemp -d)" >> $GITHUB_ENV

      - name: Build package
        env:
          SDK_URL_PATH: https://downloads.openwrt.org/releases/${{ env.OPENWRT_VERSION }}/targets/x86/64
          SDK_NAME: -sdk-${{ env.OPENWRT_VERSION }}-x86-64_
          OPENWRT_GOLANG_COMMIT: ${{ secrets.OPENWRT_GOLANG_COMMIT }}
        run: sh compile.sh

      - name: Normalize artifact filenames
        run: |
          openwrt="${OPENWRT_VERSION}"
          arch="${ARCH}"
          for f in *.ipk *.apk ; do
            [ -e "$f" ] || continue
            ext="${f##*.}"
            base="${f%.*}"
            mv "$f" "${base}_${openwrt}_${arch}.${ext}"
          done

      - name: Save Build Result
        uses: actions/upload-artifact@v4
        with:
          name: frp-${{ env.OPENWRT_VERSION }}-${{ env.ARCH }}
          path: |
            *.ipk
            *.apk
          retention-days: 7

  tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.PAT }}

      - name: Get Version
        id: get_version
        run: |
          pkg_version="$(grep '^PKG_VERSION:' Makefile 2>/dev/null | cut -d'=' -f2)"
          pkg_release="$(grep '^PKG_RELEASE:' Makefile 2>/dev/null | cut -d'=' -f2)"

          if [ "${GITHUB_REF#refs/heads/}" = "releases/v${pkg_version}-${pkg_release}" ] ; then
            {
              echo "version=$pkg_version"
              echo "release=$pkg_release"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "version=0"
              echo "release=0"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Commit New Tag
        if: steps.get_version.outputs.version != '0' && steps.get_version.outputs.release != '0'
        run: |
          version="${{ steps.get_version.outputs.version }}"
          release="${{ steps.get_version.outputs.release }}"

          tag_name="v${version}-${release}"
          release_branch="releases/$tag_name"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout "$release_branch"

          git fetch origin master:master
          git rebase master
          git checkout master

          git rebase "$release_branch"
          git push origin HEAD:master

          git tag -a "$tag_name" -m "$tag_name"
          git push origin "$tag_name"

          git push origin --delete "$release_branch"
